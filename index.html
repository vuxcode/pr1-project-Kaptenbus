<!-- Dark theme -->
<meta name="color-scheme" content="dark">
<h1>Welcome to Tony's!</h1>

<!-- Buttons -->
<button id="pizzaButton">Pizza menu</button>
<button id="pastaButton">Pasta menu</button>
<button id="drinkButton">Drink list</button>
<button id="cartButton">Shopping cart</button>


<script>

    //arrays for the functions
    var pizzaMenu = ["Calzone", "Kebbab", "Margherita",];
    var pastaMenu = ["Bolognese", "Carbonara", "Lasagne",];
    var drinkList = [];
    
    //array for "Shopping cart" stores the users input
    var cart = [];

    //Binding the button to the variable "button1"
    var button1 = document.getElementById("pizzaButton");
    
    //Binding the function to the variable "button1"
    button1.addEventListener("click", pizza);

    //Function so that the user get an alert that it is the end of the menu
    function endMenu()
    {
        //gives the user the output "End of menu!"
        alert("End of menu!");
    };
    
    //Function for the Pizza button
    function pizza()
    {
        //Making a loop for the pizzaMenu array
        for (var index = 0; index < pizzaMenu.length; index++)
        {
            //Output for the user too choose which pizza they want
            var a = confirm(pizzaMenu[index]);

            //when the user pick a pizza
            if (a == true)
            {
                //sending the picked pizza to the cart array
                cart.push(pizzaMenu[index]);
            }

        }
    //tells the user the menu has ended
    endMenu();
    };
    
    //Binding the secound button to var button2
    var button2 = document.getElementById("pastaButton");

    //Binding the pasta function clickable button2 (pasta button)
    button2.addEventListener("click", pasta);
    
    //pasta menu function
    function pasta()
    {
        //Loop for the pastaMenu array, since i am creating a function i can use the same name on variable
        for (var index = 0; index < pastaMenu.length; index++)
        {
            //Output for he user too choose from which pasta they want
            var b = confirm(pastaMenu[index]);

            //
            if (b == true)
            {
                //store the pasta choice to the order array
                cart.push(pastaMenu[index]);
            }
        }
    //tells the user the menu has ended
    endMenu();
    };
    //so i can see if the orders store in the array
    console.log(cart);
</script>
