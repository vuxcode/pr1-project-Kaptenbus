<!-- Dark theme -->
<meta name="color-scheme" content="dark">
<h1>Welcome to Tony's!</h1>

<!-- Buttons -->
<button id="pizzaButton">Pizza menu</button>
<button id="pastaButton">Pasta menu</button>
<button id="drinkButton">Drink list</button>
<button id="cartButton">Shopping cart</button>
<button id="changeButton">Change order</button>


<script>

    //arrays for the functions
    var pizzaMenu = ["Calzone", "Kebbab", "Margherita", "Capricosa", "Hawaiian",];
    var pastaMenu = ["Bolognese", "Carbonara", "Lasagne", "Ravioli",];
    var drinkMenu = ["Pepsi", "Fanta", "Sprite", "Water",];
    
    //array for shoppingCart function stores the users input
    var cart = [];
    
    //cart for changeOrder function
    var cart1 = [];

    //Binding the button to the variable "button1"
    var button1 = document.getElementById("pizzaButton");
    
    //Binding the function to the variable "button1"
    button1.addEventListener("click", pizza);

    //Function so that the user get an alert that it is the end of the menu
    function endMenu()
    {
        //gives the user the output "End of menu!"
        alert("End of menu!");
    };
    
    //Function for the "Pizza menu" button
    function pizza()
    {
        //Making a loop for the pizzaMenu array
        for (var index = 0; index < pizzaMenu.length; index++)
        {
            //Output for the user too choose which pizza they want
            var a = confirm(pizzaMenu[index]);

            //when the user pick a pizza
            if (a == true)
            {
                //sending the picked pizza to the cart array
                cart.push(pizzaMenu[index]);
            }

        }
    //tells the user the menu has ended
    endMenu();
    };
    
    //Binding the secound button to var button2
    var button2 = document.getElementById("pastaButton");

    //Binding the pasta function clickable button2 (pasta button)
    button2.addEventListener("click", pasta);
    
    //pasta menu function
    function pasta()
    {
        //Loop for the pastaMenu array, since i am creating a function i can use the same name on variable
        for (var index = 0; index < pastaMenu.length; index++)
        {
            //Output for he user too choose from which pasta they want
            var b = confirm(pastaMenu[index]);

            //user picks pasta which will
            if (b == true)
            {
                //store the pasta choice to the order array
                cart.push(pastaMenu[index]);
            }
        }
    //tells the user the menu has ended
    endMenu();
    };
    
    //Binding the third button to the variable
    var button3 = document.getElementById("drinkButton");

    //Binding the drink function to button3 
    button3.addEventListener("click", drink);

    function drink()
    {
        //Loop for the drinkMenu array
        for (var index = 0; index < drinkMenu.length; index++)
        {
            //Output for the user to choose which drink they want
            var c = confirm(drinkMenu[index]);

            //user picks a drink which will
            if (c == true)
            {
                //Store the drink choice
                cart.push(drinkMenu[index]);
            }
        }
     //tell the user that the menu has ended
     endMenu();    
    };

    //Binding the forth button to variable
    var button4 = document.getElementById("cartButton");

    //Binding the shoppingCart function to button4
    button4.addEventListener("click", shoppingCart);

    //Function for the "Shopping cart" button.
    function shoppingCart()
    {
        //new variable
        var listCart = "";

        //a loop to show each item from the cart array
        for (var index = 0; index < cart.length; index++)
        {
            //listCart += the cart[index] starting from the first item [0] + a newline
            listCart += cart[index] + "\n";
        }

        //Output for the user to see the order and accept/decline order.
        var a = confirm("Press OK to accept order, CANCEL to decline/change order." + "\n" + listCart);

        //if the user declines the order
        if (a == false)
        {
            //Output for the user
            var declineOrder = confirm("If you wish to change order, use the 'Change order' button");
            
            //store the cart array to the cart1 array
            cart1 = cart

            //Emptying the shopping cart
            cart = [];

            // ADD SO THEY CAN CHOOSE TO CHANGE OR DECLINE !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!

        }

        //if the user accepts the order
        else
        {
            //Output for the user after accepting the order
            alert("Your order is being processed!" + "\n" + "Thank you for choosing Tony's!");

            //Emptying the shopping cart
            cart = [];

            //Emptying the changeOrder cart
            cart1 = [];
        };
    };
    //so i can see if the orders store in the array
    console.log(cart);

    //Binding the fifth button to the variable
    var button5 = document.getElementById("changeButton");

    //Binding the changeOrder function to button5
    button5.addEventListener("click", changeOrder);

    //so the user can change their order
    function changeOrder()
    {
        //new variable
        var listCart1 = "";

        //a loop to show each item from the cart array
        for (var index = 0; index < cart1.length; index++)
        {
            //listCart1 += the cart1[index] starting from the first item [0] + a newline
            listCart1 += cart1[index] + "\n";
        }
        //Output for the user
        var d = prompt("Write which item you want to remove."+ "\n" + "Write 'DONE' when the order is complete." + "\n" + listCart1);

        //make the users input to lowercase
        d = d.toLowerCase();

        //Users input then make a uppercase first letter then + the rest of the users input
        d = d.charAt(0).toUpperCase() + d.slice(1);

        if (cart1.includes(d))
        {
            //var start will have the index of the users input of the prompt
            var start = cart1.indexOf(d);

            var deleteindex = 1;
                
            //Removes the users input
            var remove = cart1.splice(start, deleteindex);

            //show excisting cart 
            console.log(cart1);
            //show item removed
            console.log(remove);
        }
        //if the user is done with the changes in the order
        else if (d == "Done")
        {
            //store the "Change order" cart into the "Shopping cart" cart
            cart = cart1

            //Emptying the "Change order" cart
            cart1 = [];
        }

        //if the users input is anything else except the menu option
        else
        {
            //output for the user
            alert("Only text is allowed!");
        }
    }
</script>
